<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider HTML and CSS </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper" >
                <div class="card-item swiper-slide">
                    <img src="./img/1.jpg" class="user-image" alt="User Image">
                    <h2 class="user-name">Jones Marcio</h2>
                    <p class="user-profession">Sofwtare developper</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="./img/2.jpg" class="user-image" alt="User Image">
                    <h2 class="user-name">Luis</h2>
                    <p class="user-profession">
                        Sofwtare developper
                    </p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="./img/3.jpg" class="user-image" alt="User Image">
                    <h2 class="user-name">Antonio</h2>
                    <p class="user-profession">
                        Sofwtare developper
                    </p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="./img/4.jpg" class="user-image" alt="User Image">
                    <h2 class="user-name">Marcio</h2>
                    <p class="user-profession">
                        Sofwtare developper
                    </p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="./img/5.jpg" class="user-image" alt="User Image">
                    <h2 class="user-name">Marcos</h2>
                    <p class="user-profession">
                        Sofwtare developper
                    </p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="./img/6.jpg" class="user-image" alt="User Image">
                    <h2 class="user-name">Bruno</h2>
                    <p class="user-profession">
                        Sofwtare developper
                    </p>
                    <button class="message-button">Message</button>
                </div>
                
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
